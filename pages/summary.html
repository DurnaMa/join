<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/img/logodunkel.png" type="image/x-icon" />
    <title>Summary</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/mobileTemplates/footer/footerMobile.css" />
    <link rel="stylesheet" href="/mobileTemplates/header/headerMobile.css" />
    <link rel="stylesheet" href="/css/summeryGuest.css" />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/js/signUplogIn.js"></script>
    <script defer src="/js/includeTemplates.js"></script>
    <script defer src="/js/summeryGuest.js"></script>
    <script defer src="/script.js"></script>
  </head>
  <body onload="loadSummaryData(), showMobileGreetings()">
    <div w3-include-html="/templates/header/header.html"></div>
    <div w3-include-html="/mobileTemplates/header/headerMobile.html"></div>

    <aside class="sideBar">
      <img class="logo-sidenav" src="/assets/img/logohell.png" alt="" />
      <nav class="sideBarLogin d-none">
        <a href="/index.html">
          <img src="/assets/icons/loginIcon.png" alt="" />
          <span>Log In</span>
        </a>
      </nav>
      <nav class="sideBarList">
        <a href="/pages/summary.html" data-page="summary">
          <img src="/assets/img/summary-icon.png" alt="" />
          <span>Summary</span>
        </a>
        <a href="/pages/addTask.html" data-page="addTask">
          <img src="/assets/img/addtask-icon.png" alt="" />
          <span>Add Task</span>
        </a>
        <a href="/pages/board.html" data-page="board">
          <img src="/assets/img/board-icon.png" alt="" />
          <span>Board</span>
        </a>
        <a href="/pages/contacts.html" data-page="contacts">
          <img src="/assets/img/contacts-icon.png" alt="" />
          <span>Contacts</span>
        </a>
      </nav>
      <div class="policyAndNotice">
        <a href="/pages/data-protection.html" data-page="data-protection"><span>Privacy Policy</span></a>
        <a href="/pages/legale-notice.html" data-page="legale-notice"><span>Legal notice</span></a>
      </div>
    </aside>

    <div id="mainContentSummery"></div>
    <div class="summaryContainer">
      <div class="summaryHeadline">
        <h1>Join 407</h1>
        <div class="mobileHeader">
          <hr class="headlineHr" />
          <h2>Key Metrics at a Glance</h2>
        </div>
      </div>
      <div class="summaryOverview">
        <div class="overviewContent">
          <div class="summaryMediumContent">
            <a class="mediumBox pencil" href="/pages/board.html">
              <img class="mediumBoxImg" src="/assets/icons/pencilBgDunkel.png" alt="" />
              <img class="mediumBoxImgHover" src="/assets/icons/pencilBgWhite.png" alt="" />
              <div class="boxInfo">
                <span class="amount" id="toDoCount">2</span>
                <span class="title">To-do</span>
              </div>
            </a>
            <a class="mediumBox check" href="/pages/board.html">
              <img class="mediumBoxImg" src="/assets/icons/checkBgDunkel.png" alt="" />
              <img class="mediumBoxImgHover" src="/assets/icons/checkBgWhite.png" alt="" />
              <div class="boxInfo">
                <span class="amount" id="doneCount">1</span>
                <span class="title">Done</span>
              </div>
            </a>
          </div>
          <br />
          <div class="summarysLargeContent">
            <a class="largeBox" href="/pages/board.html">
              <div class="urgent">
                <img class="largeBoxImg" src="/assets/icons/urgent.png" alt="" />
                <div class="boxInfo">
                  <span class="amount" id="urgentCount">3</span>
                  <span class="title">Urgent</span>
                </div>
              </div>
              <hr class="largeBoxHr" />
              <div class="date">
                <div id="date">October 16, 2022</div>
                <span>Upcoming Deadline</span>
              </div>
            </a>
          </div>
          <br />
          <div class="summarySmallContent">
            <a class="smallBox" href="/pages/board.html">
              <div class="boxInfo">
                <span class="amount" id="totalTaskCount">7</span>
                <span class="title">Tasks in<br />Board</span>
              </div>
            </a>
            <a class="smallBox" href="/pages/board.html">
              <div class="boxInfo">
                <span class="amount" id="inProgressCount">3</span>
                <span class="title">Tasks in<br />Progress</span>
              </div>
            </a>
            <a class="smallBox" href="/pages/board.html">
              <div class="boxInfo">
                <span class="amount" id="awaitFeedbackCount">1</span>
                <span class="title">Awaiting<br />Feedback</span>
              </div>
            </a>
          </div>
        </div>
        <div id="greetings" class="greetings">
          <span id="time"></span>
          <h2 id="fullName"></h2>
        </div>
        <div id="mobileGreetings" class="greetings d-none">
           <span id="timeMobil"></span>
           <h2 id="fullNameMobil"></h2>
        </div>
      </div>
    </div>
    <footer>
      <nav class="mobileSideBar">
        <a class="mobileSideBarList" href="/pages/summary.html" data-page="summary">
          <img src="/assets/img/summary-icon.png" alt="" />
          <span>Summary</span>
        </a>
        <a class="mobileSideBarList" href="/pages/board.html" data-page="board">
          <img src="/assets/img/board-icon.png" alt="" />
          <span>Board</span>
        </a>
        <a class="mobileSideBarList" href="/pages/addTask.html" data-page="addTask">
          <img src="/assets/img/addtask-icon.png" alt="" />
          <span>Add Tasks</span>
        </a>
        <a class="mobileSideBarList" href="/pages/contacts.html" data-page="contacts">
          <img src="/assets/img/contacts-icon.png" alt="" />
          <span>Contacts</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
