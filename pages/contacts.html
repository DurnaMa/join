<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/img/logodunkel.png" type="image/x-icon" />
    <title>Contacts</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/mobileTemplates/footer/footerMobile.css" />
    <link rel="stylesheet" href="/mobileTemplates/header/headerMobile.css" />
    <link rel="stylesheet" href="../css/contacts.css" />
    <link rel="stylesheet" href="/css/contactsPopUp.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <script defer src="/js/contacts.js"></script>
    <script defer src="/js/mainContactPart.js"></script>
    <script defer src="/js/contactsPopUp.js"></script>
    <script defer src="/js/templates.js"></script>
    <script defer src="/js/contactNewAndEditPopUpTemplates.js"></script>
    <script defer src="/js/includeTemplates.js"></script>
    <script defer src="/script.js"></script>
  </head>

  <body onload="contactInit()">
    <div w3-include-html="/templates/header/header.html"></div>
    <div w3-include-html="/mobileTemplates/header/headerMobile.html"></div>

    <aside class="sideBar">
      <img class="logo-sidenav" src="/assets/img/logohell.png" alt="" />
      <nav class="sideBarLogin d-none">
        <a href="/index.html">
          <img src="/assets/icons/loginIcon.png" alt="" />
          <span>Log In</span>
        </a>
      </nav>
      <nav class="sideBarList">
        <a href="/pages/summary.html" data-page="summary">
          <img src="/assets/img/summary-icon.png" alt="" />
          <span>Summary</span>
        </a>
        <a href="/pages/addTask.html" data-page="addTask">
          <img src="/assets/img/addtask-icon.png" alt="" />
          <span>Add Task</span>
        </a>
        <a href="/pages/board.html" data-page="board">
          <img src="/assets/img/board-icon.png" alt="" />
          <span>Board</span>
        </a>
        <a href="/pages/contacts.html" data-page="contacts">
          <img src="/assets/img/contacts-icon.png" alt="" />
          <span>Contacts</span>
        </a>
      </nav>
      <div class="policyAndNotice">
        <a href="/pages/data-protection.html" data-page="data-protection"><span>Privacy Policy</span></a>
        <a href="/pages/legale-notice.html" data-page="legale-notice"><span>Legal notice</span></a>
      </div>
    </aside>
    <div id="contact" class="contacts-container">
      <div class="contacts-list-div" id="contactsListDiv">
        <div class="add-contact-btn-div">
          <button onclick="addNewContact()" class="add-contact-btn" id="addContactBtn">
            Add new contact
            <img src="../assets/icons/person_add.png" alt="" />
          </button>
        </div>
        <div class="scrollbar" id="scrollbar"></div>
      </div>

      <div class="contact-right-area">
        <div class="contact-right-area-header">
          <h1>Contacts</h1>
          <div class="contact-right-area-header-dividing-line-content">
            <div class="contact-right-area-header-dividing-line"></div>
            <h2>Better with a team</h2>
          </div>
        </div>

        <div class="contact-details-div" id="contactDetailsDiv"></div>
      </div>
    </div>
    <div class="succesfull-popup d-none"><span>Contact succesfully created</span></div>
    <div class="mobileAddButton">
      <img onclick="mobileAddNewContact()" src="/assets/icons/add-button.png" alt="" />
    </div>
    <div id="mobileContactContainer" class="mobileContactContainer d-none">
      <div class="mobile-contact-right-area">
        <div class="close-mobile-contact-area">
          <img onclick="closePopUp()" src="/assets/icons/arrow-left-line.png" alt="" />
        </div>
        <div class="mobile-contact-right-area-header">
          <h1>Contacts</h1>
          <div class="mobile-contact-right-area-header-dividing-line-content">
            <hr />
            <h2>Better with a team</h2>
          </div>
        </div>

        <div class="mobile-contact-details-div" id="mobileContactDetailsDiv"></div>
      </div>
      <div class="mobileOptionsButton">
        <img onclick="mobileToggleOptions()" src="/assets/icons/options.png" alt="" />
      </div>
    </div>
    <div id="mobileToggleOptions" class="hidden">
      <div onclick="mobileEditContact()" class="contact-details-div-icon-edit">
        <img src="/assets/icons/edit-pencil.png" alt="" />
        Edit
      </div>
      <div onclick="mobileDeleteContact()" class="contact-details-div-icon-edit img">
        <img src="/assets/icons/deleteContact.png" alt="" />
        Delete
      </div>
    </div>
    <div id="popup"></div>

    <footer>
      <nav class="mobileSideBar">
        <a class="mobileSideBarList" href="/pages/summary.html" data-page="summary">
          <img src="/assets/img/summary-icon.png" alt="" />
          <span>Summary</span>
        </a>
        <a class="mobileSideBarList" href="/pages/board.html" data-page="board">
          <img src="/assets/img/board-icon.png" alt="" />
          <span>Board</span>
        </a>
        <a class="mobileSideBarList" href="/pages/addTask.html" data-page="addTask">
          <img src="/assets/img/addtask-icon.png" alt="" />
          <span>Add Tasks</span>
        </a>
        <a class="mobileSideBarList" href="/pages/contacts.html" data-page="contacts">
          <img src="/assets/img/contacts-icon.png" alt="" />
          <span>Contacts</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
