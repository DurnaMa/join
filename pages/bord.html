<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../templates/header/header.css" />
    <link rel="stylesheet" href="../templates/sidebar/sidebar.css" />
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <script src="../js/includeTemplates.js"></script>
    <script src="../js/board.js"></script>
</head>
<body>
    <include-html src="../templates/header/header.html"></include-html>
    <include-html src="../templates/sidebar/sidebar.html"></include-html>

    <div class="board" id="board">
        <div class="boardHeader">
          <h1 class="boardTitle">Board</h1>
          <div class="boardHeaderRight">
            <input class="search" type="text" placeholder="Find Task" id="search" />
            <button class="addTaskBtn">Add Task <img src="/assets/icons/addTaskBtn.png" alt=""></button>
          </div>
        </div>
  
        <div class="column-titles">
          <h2 class="column-titles-h2">To Do<button class="add-column"><img src="/assets/icons/plusblack.png" alt=""></button></h2>
          <h2 class="column-titles-h2">In progress<button class="add-column"><img src="/assets/icons/plusblack.png" alt=""></button></h2>
          <h2 class="column-titles-h2">Await feedback<button class="add-column"><img src="/assets/icons/plusblack.png" alt=""></button></h2>
          <h2 class="column-titles-h2">Done<button class="add-column"><img src="/assets/icons/plusblack.png" alt=""></button></h2>
        </div>
    </div>

    <div class="task-container" id="taskContainer">
        
    </div>

  </div>

</body>
</html>
