<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/img/logodunkel.png" type="image/x-icon" />
    <title>Board</title>
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <script defer src="../js/includeTemplates.js"></script>
    <script defer src="/script.js"></script>
    <script defer src="../js/board.js"></script>
    <script defer src="/js/header.js"></script>
    <script defer src="../js/templates.js"></script>
  </head>

  <body onload="initBord()">
    <include-html src="../templates/header/header.html"></include-html>
    <include-html src="../templates/sidebar/sidebar.html"></include-html>
    <include-html src="/mobileTemplates/header/headerMobile.html"></include-html>
    <include-html src="/mobileTemplates/footer/footerMobile.html"></include-html>

    <div class="board" id="board">
      <div class="boardHeader">
        <h1 class="board-title">Board</h1>
        <div class="boardHeaderRight">
          <div class="searchDiv">
            <input class="search" type="text" placeholder="Find Task" id="search" />
            <div class="search-dividing-line"></div>
            <img class="searchIcon" src="/assets/icons/search.png" alt="" />
          </div>
          <button class="addTaskBtn" onclick="addTaskPopup()">
            <p class="addTaskBtnText">Add task</p>
            <img src="/assets/icons/addTaskBtn.png" alt="" />
          </button>
        </div>
      </div>

      <div class="addNewTaskDiv d-none" id="addNewTaskDiv"></div>

      <div class="task-container" id="taskContainer">
        <div class="column-titles-plusBtn">
          <h2 class="column-titles-h2">To Do<button class="add-column"><img src="/assets/icons/plusblack.png" alt="" onclick="addTaskPopupPlus()" id="ToDoId"></button></h2>
          <h2 class="column-titles-h2">In progress<button class="add-column"><img src="/assets/icons/plusblack.png" alt="" onclick="addTaskPopupPlus()" id="InProgressId"></button></h2>
          <h2 class="column-titles-h2">Await feedback<button class="add-column"><img src="/assets/icons/plusblack.png" alt="" onclick="addTaskPopupPlus()" id="AwaitFeedbackId"></button></h2>
          <h2 class="column-titles-h2">Done</h2>
        </div>
        <div class="column-container" id="columnContainer"></div>
      </div>
    </div>
  </body>
</html>
