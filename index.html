<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/logIn.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="shortcut icon" href="/assets/img/logodunkel.png" type="image/x-icon" />
    <script defer src="./js/signUplogIn.js"></script>
    <script defer src="script.js"></script>
    <title>Join</title>
  </head>
  <body onload="loadDataUsers()">
    <div id="animationBg" class="animationBg"></div>
    <div id="animatedLogo animationEnd" class="animationLogo"></div>
    <div class="signUpContainer">
      <div class="signUpButtonContainer">
        <h3>Not a Join user?</h3>
        <button onclick="window.location.href='/pages/signUp.html';" class="button">Sign up</button>
      </div>
    </div>
    <div class="logInContainer">
      <h1>Log in</h1>
      <hr />
      <form id="loginForm" action="/pages/summary.html">
        <div class="inputLogIn">
          <input class="email" type="email" placeholder="Email" id="loginEmail" required />
          <div class="inputPassword">
            <input class="password" type="password" placeholder="Password" id="loginPassword" required />
            <img onclick="showLoginPassword()" class="passwordLoginIcon" src="/assets/icons/lock.png" alt="" />
          </div>
          <div id="loginError" class="loginError"></div>
          <div class="buttonLogin">
            <button onclick="logIn()" class="button" type="button">Log in</button>
            <button onclick="guestLogin()" class="guestButton" type="button">Guest Log in</button>
          </div>
        </div>
      </form>
    </div>
    <footer class="footerContent">
      <a href="/pages/data-protection-Nouser.html">Privacy Policy</a>
      <a href="/pages/legale-notice-Nouser.html">Legal notice</a>
    </footer>
  </body>
</html>
